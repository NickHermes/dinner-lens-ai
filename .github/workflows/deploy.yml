name: Deploy to GitHub Pages

# Trigger deployment on push to main or develop branches
on:
  push:
    branches: [ main, develop ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Set environment variables
      run: |
        if [ "${{ github.ref }}" = "refs/heads/develop" ]; then
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL_DEV }}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY_DEV }}" >> $GITHUB_ENV
        else
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL_PROD }}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY_PROD }}" >> $GITHUB_ENV
        fi
        echo "VITE_OPENAI_API_KEY=${{ secrets.VITE_OPENAI_API_KEY }}" >> $GITHUB_ENV
        
    - name: Debug environment variables
      run: |
        echo "Branch: ${{ github.ref }}"
        echo "VITE_SUPABASE_URL exists: ${{ env.VITE_SUPABASE_URL != '' }}"
        echo "VITE_SUPABASE_ANON_KEY exists: ${{ env.VITE_SUPABASE_ANON_KEY != '' }}"
        echo "VITE_OPENAI_API_KEY exists: ${{ env.VITE_OPENAI_API_KEY != '' }}"
        
    - name: Build
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ env.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ env.VITE_SUPABASE_ANON_KEY }}
        VITE_OPENAI_API_KEY: ${{ env.VITE_OPENAI_API_KEY }}
      
    - name: Create 404.html for SPA routing
      run: cp dist/index.html dist/404.html
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
